openapi: 3.0.3
info:
  title: Job Type Management API
  description: API specification for AI employee job type management
  version: 1.0.0
  contact:
    name: AI Agent Platform Team

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /admin/api/v1/job-types:
    get:
      summary: List job types (paged)
      description: Query job types with keyword search and pagination
      tags:
        - Job Type Management
      parameters:
        - name: keyword
          in: query
          description: Search keyword for name and description
          schema:
            type: string
            maxLength: 100
        - name: pageNum
          in: query
          description: Page number (default 1)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: pageSize
          in: query
          description: Page size (default 10, max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedJobTypeResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    post:
      summary: Create job type
      description: Create a new job type
      tags:
        - Job Type Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobTypeCreateRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTypeResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/api/v1/job-types/{jobTypeId}:
    put:
      summary: Update job type
      description: Update an existing job type (code cannot be changed)
      tags:
        - Job Type Management
      parameters:
        - name: jobTypeId
          in: path
          required: true
          description: Job type ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobTypeUpdateRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobTypeResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/api/v1/job-types/{jobTypeId}/status:
    put:
      summary: Update job type status
      description: Enable or disable a job type
      tags:
        - Job Type Management
      parameters:
        - name: jobTypeId
          in: path
          required: true
          description: Job type ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobTypeStatusRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/api/v1/job-types/{jobTypeId}:
    delete:
      summary: Delete job type
      description: Delete a job type (only allowed when no employees are bound)
      tags:
        - Job Type Management
      parameters:
        - name: jobTypeId
          in: path
          required: true
          description: Job type ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad Request (employees bound)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    JobTypeDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Job type ID
        code:
          type: string
          description: Job type code (globally unique)
        name:
          type: string
          description: Display name
        status:
          type: integer
          description: 'Status: 0-disabled, 1-enabled'
          enum: [0, 1]
        sortOrder:
          type: integer
          description: Sort order
        description:
          type: string
          description: Description text
        isDefault:
          type: integer
          description: 'Default flag: 0-no, 1-yes'
          enum: [0, 1]
        employeeCount:
          type: integer
          description: Associated employee count (computed)
        createdAt:
          type: string
          format: date-time
          description: Creation time
        updatedAt:
          type: string
          format: date-time
          description: Update time
      required:
        - id
        - code
        - name
        - status
        - sortOrder
        - isDefault

    JobTypeCreateRequest:
      type: object
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 32
          pattern: '^[a-zA-Z0-9_]+$'
          description: Job type code (alphanumeric and underscore only)
        name:
          type: string
          minLength: 1
          maxLength: 64
          description: Display name
        sortOrder:
          type: integer
          default: 0
          description: Sort order
        description:
          type: string
          maxLength: 255
          description: Description text
        isDefault:
          type: integer
          default: 0
          description: 'Default flag: 0-no, 1-yes'
          enum: [0, 1]
      required:
        - code
        - name

    JobTypeUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 64
          description: Display name
        sortOrder:
          type: integer
          default: 0
          description: Sort order
        description:
          type: string
          maxLength: 255
          description: Description text
        isDefault:
          type: integer
          default: 0
          description: 'Default flag: 0-no, 1-yes'
          enum: [0, 1]
      required:
        - name

    JobTypeStatusRequest:
      type: object
      properties:
        status:
          type: integer
          description: 'Status: 0-disable, 1-enable'
          enum: [0, 1]
      required:
        - status

    PagedJobTypeResponse:
      type: object
      properties:
        code:
          type: integer
          description: Response code
        message:
          type: string
          description: Response message
        data:
          type: object
          properties:
            total:
              type: integer
              description: Total records
            pages:
              type: integer
              description: Total pages
            current:
              type: integer
              description: Current page
            size:
              type: integer
              description: Page size
            records:
              type: array
              items:
                $ref: '#/components/schemas/JobTypeDTO'

    JobTypeResponse:
      type: object
      properties:
        code:
          type: integer
          description: Response code
        message:
          type: string
          description: Response message
        data:
          $ref: '#/components/schemas/JobTypeDTO'

    SuccessResponse:
      type: object
      properties:
        code:
          type: integer
          description: Response code
        message:
          type: string
          description: Response message
        data:
          type: object
          nullable: true

    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          description: Error code
        message:
          type: string
          description: Error message
        data:
          type: object
          nullable: true
